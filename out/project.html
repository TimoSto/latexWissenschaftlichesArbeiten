<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/shell/Lapi_bootstrap.112b2f70.js"></script>
    <link rel="stylesheet" href="/shell/project.744b3d12.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="/shell/ProjectPage.3ea2e123.js"></script>
</head>
<body>

<div id="content">
    <div class="headline">
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Projektname</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" value="{{ .ProjectName }}">
            <span class="mdc-line-ripple"></span>
        </label>

        <button class="mdc-button mdc-button--raised">
            <span class="mdc-button__label">Speichern</span>
        </button>
    </div>
    <ul class="mdc-list mdc-list--two-line" id="typelist">
        {{ range $key, $value := .Entries}}
        <li class="mdc-list-item" tabindex="0">
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__text">
              <span class="mdc-list-item__primary-text">{{ index $value.Fields 0 }} - {{ index $value.Fields 1 }}</span>
              <span class="mdc-list-item__secondary-text">{{ $value.Typ }} - {{ $value.Key }}</span>
            </span>
            <span class="mdc-list-item__meta">
                <button class="mdc-icon-button material-icons" data-edit="{{ $value.Key }}">edit</button>
                <button class="mdc-icon-button material-icons" data-delete="{{ $value.Key }}">delete</button>
            </span>
        </li>
        {{ end }}
    </ul>
</div>

</body>
</html>
