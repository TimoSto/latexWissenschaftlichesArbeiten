<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts/includeTheming.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/project.scss">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="module" src="scripts/ProjectPage.ts"></script>
</head>
<body>
    <header class="mdc-top-app-bar mdc-top-app-bar--dense">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">

                <span class="mdc-top-app-bar__title"> <span id="title_label">Projektansicht: </span>{{ .ProjectName }}</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite" id="backup" title="Lokales Backup erstellen">
                    <span class="mdc-icon-button__ripple"></span>
                    backup
                </button>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite" id="editStyles" title="Tex-Packages konfigurieren">
                    <span class="mdc-icon-button__ripple"></span>
                    <span id="toTex">edit_note</span>
                    <span id="toBib">blinds_closed</span>
                </button>
            </section>
        </div>
    </header>
    <main class="mdc-top-app-bar--dense-fixed-adjust">

        <iframe id="literature_view"></iframe>

        <iframe id="tex_view"></iframe>

    </main>



</body>
</html>
