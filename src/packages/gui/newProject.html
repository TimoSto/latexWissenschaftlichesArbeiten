<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/newProject.scss">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="scripts/NewProject.ts"></script>
</head>
<body>
    <h1 class="mdc-typography--headline4">Neues Projekt erstellen</h1>
    <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label-id">Projektname</span>
        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
        <span class="mdc-line-ripple"></span>
    </label>
    <div class="mdc-text-field-helper-line">
        <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg" id="my-helper-id" aria-hidden="true">Name bereits vergeben</div>
    </div>

    <button class="mdc-button mdc-button--raised" id="create" disabled>
        <span class="mdc-button__label">Erstellen</span>
    </button>
</body>
</html>
