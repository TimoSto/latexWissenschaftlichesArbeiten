<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/editStyles.scss">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="scripts/EditStyles.ts"></script>
</head>
<body>
    <span id="beta-label">beta</span>
    <ul class="mdc-deprecated-list mdc-deprecated-list--two-line" id="typelist">
        {{ range $key, $value := .Styles }}
        <li class="mdc-deprecated-list-item style-li" tabindex="0" data-package-name="{{ $value.Package.Name }}" data-included="{{ $value.Included }}" data-active-option="{{ $value.Options }}" data-available-options="{{ $value.Package.AvailableOptions }}">
            <span class="mdc-deprecated-list-item__text">
                <span class="mdc-deprecated-list-item__primary-text">{{ $value.Package.Name }}</span>
                <span class="mdc-deprecated-list-item__secondary-text">{{ if $value.Options }}{{ $value.Options }}{{ else }}/{{ end }}</span>
            </span>
            <span class="mdc-deprecated-list-item__meta">
                <button class="mdc-icon-button material-icons include-icon" title="Package '{{ $value.Package.Name }}' einbinden">
                    <span class="mdc-icon-button__ripple"></span>
                    check_circle
                </button>
                <button class="mdc-icon-button material-icons remove-icon" title="Package '{{ $value.Package.Name }}' nicht einbinden">
                    <span class="mdc-icon-button__ripple"></span>
                    unpublished
                </button>
                {{ if not (eq (len $value.Package.AvailableOptions) 0) }}
                <button class="mdc-icon-button material-icons edit-icon" title="Option auswÃ¤hlen" data-index="{{ $key }}">
                    <span class="mdc-icon-button__ripple"></span>
                    edit
                </button>

                {{ end }}
            </span>
        </li>
        {{ end }}
    </ul>
</body>
</html>
