<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/index.scss">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="scripts/OverviewPage.ts"></script>
</head>
<body>
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu" id="open_sidebar">menu</button>
                <span class="mdc-top-app-bar__title">LaTeX - Wissenschaftliches Arbeiten</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">help_outline</button>
            </section>
        </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust">
        <section id="sidebar" class="sidebar sidebar--open">
            <header class="mdc-top-app-bar mdc-top-app-bar--dense plain-top-app-bar">
                <div class="mdc-top-app-bar__row">
                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        <span class="mdc-top-app-bar__title">Projekte</span>
                    </section>
                    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite" id="new_project">add</button>
                    </section>
                </div>
            </header>
            <ul class="mdc-list no-space-list">
                {{ range $key,$value := .Projects }}
                <li class="mdc-list-divider"></li>
                <li class="mdc-list-item" tabindex="0">
                    <span class="mdc-list-item__text">{{$value}}</span>
                    <span class="mdc-list-item__meta">
                        <button class="mdc-icon-button material-icons">edit</button>
                        <button class="mdc-icon-button material-icons">delete</button>
                    </span>
                </li>
                {{ end }}
                <li class="mdc-list-divider"></li>
            </ul>
        </section>
        <section id="main">
            <iframe id="main-frame"></iframe>
        </section>
        <section id="editArea" class="editArea">
            <iframe id="edit-frame"></iframe>
        </section>
    </main>
</body>
</html>
